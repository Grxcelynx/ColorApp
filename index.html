<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1>Color Generator</h1>
        <p>Click the hex color to copy to your code!</p>
        <button onclick="generateRandom()">Get Color</button>
    </div>
    <div class="colorize" id="colorize">
        <div id="pallete1" class="color">#3056ff</div>
        <div id="pallete2" class="color">#ff3033</div>
        <div id="pallete3" class="color">#2989d8</div>

    </div>
    <input type="file" id="image_input" accept="image/png, image/jpeg" >

    <div id="display_image"></div>

    <script src="script.js"></script>
</body>
</html>
